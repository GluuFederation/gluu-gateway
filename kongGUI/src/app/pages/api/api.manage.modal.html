<div class="modal-content">
  <form name="$ctrl.APIForm" novalidate>
    <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
      <h4 class="modal-title" id="createProviderLabel">Manage API</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group has-feedback"
               ng-class="{'has-error': $ctrl.APIForm.name.$invalid && ($ctrl.APIForm.name.$dirty || $ctrl.APIForm.$submitted)}">
            <label class="control-label" for="name">Name</label>
            <input autofocus type="text" class="form-control" id="name" name="name"
                   title="Please enter the name"
                   placeholder="Please enter the name" ng-model="$ctrl.modalAPI.name" ng-required="true"/>
            <span class="help-block error-block basic-block">This field is required!</span>
          </div>
          <div class="form-group has-feedback"
               ng-class="{'has-error': $ctrl.APIForm.upstream_url.$invalid && ($ctrl.APIForm.upstream_url.$dirty || $ctrl.APIForm.$submitted)}">
            <label class="control-label" for="upstream_url">Upstream Url</label>
            <input type="url" class="form-control" id="upstream_url" name="upstream_url"
                   title="Please enter the upstream url"
                   placeholder="Please enter the upstream url" ng-model="$ctrl.modalAPI.upstream_url"
                   ng-required="true"/>
            <span class="help-block error-block basic-block">Invalid, Must be https URL</span>
          </div>
          <div class="form-group has-feedback"
               ng-class="{'has-error': $ctrl.APIForm.hosts.$invalid && ($ctrl.APIForm.hosts.$dirty || $ctrl.APIForm.$submitted)}">
            <label class="control-label" for="hosts">Hosts</label>
            <input type="text" class="form-control" id="hosts" name="hosts"
                   title="Please enter the hosts"
                   tag-input="warning"
                   data-role="tagsinput"
                   placeholder="Please enter the hosts" ng-model="$ctrl.modalAPI.hosts" ng-required="true" />
            <span class="help-block error-block basic-block">This field is required!</span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
      <button type="submit" class="btn btn-primary" ng-click="$ctrl.pushAPI($ctrl.APIForm.$valid)">
        Save
      </button>
    </div>
  </form>
</div>
