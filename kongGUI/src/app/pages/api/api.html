<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-md-8">
      <div ba-panel ba-panel-class="with-scroll">
        <div class="add-row-editable-table">
          <button class="btn btn-primary" ng-click="$ctrl.openAPIModal()">Add</button>
        </div>
        <table st-safe-src="$ctrl.apis" st-table="$ctrl.displayedCollection"
               class="table table-hover table-condensed">
          <thead>
          <tr class="sortable">
            <th class="table-id" st-sort="id" st-sort-default="true" style="display: none;">#</th>
            <th class="col-lg-3" st-sort="name">Name</th>
            <th st-sort="upstream_url">Upstream url</th>
            <th st-sort="hosts">Hosts</th>
            <th>Actions</th>
          </tr>
          <tr>
            <th style="display: none;"></th>
            <th ng-show="$ctrl.apis">
              <input st-search="name" placeholder="Search name"
                     class="input-sm form-control search-input col-lg-3" type="search"/>
            </th>
            <th ng-show="$ctrl.apis">
              <input st-search="upstream_url" placeholder="Search"
                     class="input-sm form-control search-input col-lg-3" type="search"/>
            </th>
            <th ng-show="$ctrl.apis">
              <input st-search="hosts" placeholder="Search"
                     class="input-sm form-control search-input col-lg-3" type="search"/>
            </th>
            <th></th>
            <th colspan="8" ng-show="!$ctrl.apis" style="color: #e85656;">There are no records to display.</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="oAPI in $ctrl.displayedCollection track by $index">
            <td style="display: none;"></td>
            <td>{{oAPI.name}}</td>
            <td>{{oAPI.upstream_url}}</td>
            <td><span ng-repeat="item in oAPI.hosts">{{item}} {{ $index == oAPI.hosts.length -1 ? '' : ',' }} </span>
            </td>
            <td>
              <button class="btn btn-primary btn-icon"
                      ng-click="$ctrl.openAPIModal(oAPI)" title="Edit"><i class="ion-edit"></i>
              </button>
              <button class="btn btn-danger btn-icon"
                      ng-click="$ctrl.removeAPI(oAPI)" title="Delete"><i class="ion-android-delete"></i>
              </button>
              <button class="btn btn-success btn-icon"
                      ng-click="$ctrl.openPluginModal(oAPI)" title="Plugin"><i class="ion-locked"></i>
              </button>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="11" class="text-center">
              <div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
