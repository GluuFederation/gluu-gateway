<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Registered Plugin</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <table class="table table-bordered">
        <tbody>
        <tr ng-if="$ctrl.plugins.length > 0" ng-repeat="o in $ctrl.plugins">
          <td>
            <table class="table">
              <tr>
                <th align="left">Name</th>
                <td align="left">{{o.name}}</td>
              </tr>
              <tr>
                <th align="left">Plugin Id</th>
                <td align="left">{{o.id}}</td>
              </tr>
              <tr ng-repeat="(key, value) in o.config" ng-show="key != 'client_secret'">
                <th align="left"> {{key}}</th>
                <td align="left"> {{ value }}</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr ng-if="$ctrl.plugins.length <= 0">
          <td>No Record found</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
  </div>
</div>
