<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-md-8">
      <div ba-panel ba-panel-class="with-scroll">
        <form name="$ctrl.APIForm" novalidate>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group has-feedback"
                   ng-class="{'has-error': $ctrl.APIForm.name.$invalid && ($ctrl.APIForm.name.$dirty || $ctrl.APIForm.$submitted)}">
                <label class="control-label" for="oxdweb">OXD Web URL: </label>
                <input autofocus type="url" class="form-control" id="oxdweb" name="oxdweb"
                       title="Please enter the oxd web URL"
                       placeholder="Please enter the oxd web URL" ng-model="$ctrl.oxdweb" ng-required="true"/>
                <span class="help-block error-block basic-block">This field is required!</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-primary" ng-click="$ctrl.checkConnection()">
                Check
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
