<div class="modal-content">
  <form name="vm.createBadgeForm" novalidate>
    <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
      <h4 class="modal-title" id="createBadgeLabel">Scopes</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-4" ng-repeat="o in $ctrl.scopes">
          <div class="checkbox">
            <label class="custom-checkbox">
              <input type="checkbox" id="inlineCheckbox{{o.inum}}" checklist-model="$ctrl.selectedScope"
                     checklist-value="o.inum">
              <span style="font-weight: bolder">{{o.displayName}}</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-click="$ctrl.addScope()">Add
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
