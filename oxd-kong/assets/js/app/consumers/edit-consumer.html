<div class="row">
    <div class="col-md-12">
        <uib-tabset active="activeJustified" justified="true">
            <uib-tab index="$index" data-ng-repeat="section in sections track by $index">
                <uib-tab-heading>
                    <i class="mdi"  ng-class="section.icon"></i>
                    {{section.name}}
                </uib-tab-heading>
                <br><br>
                <div class="clearfix"></div>
                <div data-ui-view="{{section.id}}"></div>
            </uib-tab>


        </uib-tabset>
    </div>
</div>
