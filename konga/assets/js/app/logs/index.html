  <div class="col-md-12 actions">

    <list-search
      class="pull-right margin-right"
      data-filters="filters"
      data-options="itemsPerPageOptions"
      data-items="itemsPerPage"></list-search>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <tr>
          <th width="{{item.width}}" class="text-nowrap"
              ng-if="!item.hide"
              data-ng-repeat="item in titleItems | filter:titleFilter">
            <a data-ng-show="item.column"
               class="clickable"
               data-ng-click="changeSort(item)"
               data-ng-bind-html="item.title.toUpperCase()"></a>
            <span data-ng-show="!item.column"
                  data-ng-bind-html="item.title.toUpperCase()"></span>

            <i class="mdi"
               data-ng-show="sort.column == item.column"
               data-ng-class="{'mdi-chevron-down': !sort.direction, 'mdi-chevron-up': sort.direction}"></i>
          </th>
        </tr>
        <tr data-ng-repeat="item in items">
          <td>{{item.comment}}</td>
          <td>{{item.createdAt | date : "MMM d, y HH:mm"}}</td>
          <td>{{item.route_id}}</td>
        </tr>

        <tr data-ng-if="items.length === 0">
          <td colspan="100%" class="text-center text-muted">
            <em>no data found...</em>
          </td>
        </tr>
      </table>

      <ul uib-pagination
          class="pagination"
          data-total-items="itemCount"
          data-ng-model="paging.currentPage"
          data-ng-change="pageChanged()"
          data-items-per-page="itemsPerPage"
          data-max-size="10"
          data-boundary-links="true"
          data-rotate="false"></ul>

    </div>
  </div>
</div>
