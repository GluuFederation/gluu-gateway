<div class="row">
  <div class="col-md-12">
    <uib-tabset active="activeJustified" justified="true">
      <uib-tab index="$index" data-ng-repeat="section in sections track by $index" select="onTabsSelected($index)">
        <uib-tab-heading class="elipsize">
          <i class="mdi" ng-class="section.icon"></i>
          <br>
          {{section.name}}
        </uib-tab-heading>
        <br><br>
        <div class="clearfix"></div>
      </uib-tab>
    </uib-tabset>

    <div ng-if="activeSection === 0" data-ui-view="details"></div>
    <div ng-if="activeSection === 1" data-ui-view="groups"></div>
    <div ng-if="activeSection === 2" data-ui-view="plugins"></div>
  </div>
</div>
