<div class="modal-header primary">
  <h4 class="modal-title" id="modal-title">
    Create Consumer
    <a class="modal-close pull-right" ng-click="close()">
      <i class="mdi mdi-close"></i>
    </a>
  </h4>
</div>

<div class="modal-body" id="modal-body">

  <form name="consumerForm" class="form-horizontal" novalidate>
    <div class="form-group" ng-class="{'has-error' : consumerForm.username.$invalid && (consumerForm.username.$dirty || consumerForm.$submitted)}">
      <label class="col-sm-4 control-label">Username <br><em>
        <small class="help-block">required</small>
      </em></label>
      <div class="col-sm-7">
        <input ng-model="consumer.username" name="username" class="form-control" ng-trim="false" ng-pattern="/^[a-zA-Z0-9]*$/" required>
        <p class="help-block">The username of the anonymous consumer. Should contain no spaces or special characters.</p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error' : consumerForm.custom_id.$invalid && (consumerForm.custom_id.$dirty || consumerForm.$submitted)}">
      <label class="col-sm-4 control-label">Custom Id <br><em>
        <small class="help-block">required</small>
      </em></label>
      <div class="col-sm-7">
        <input ng-model="consumer.custom_id" name="custom_id" class="form-control" required>
        <p class="help-block">Field for storing an existing ID for the consumer.</p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-7">
        <button type="submit" class="btn btn-primary btn-block" ng-click="submit(consumerForm.$valid)">
          <i class="mdi mdi-check"></i>
          Create Consumer
        </button>
      </div>
    </div>

  </form>
</div>
