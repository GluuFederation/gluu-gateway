<div class="modal-header primary">
  <h4 class="modal-title" id="modal-title">
    Audit logs
    <a class="modal-close pull-right" ng-click="close()">
      <i class="mdi mdi-close"></i>
    </a>
  </h4>
</div>

<div class="modal-body" id="modal-body">

  <form name="commentForm" class="form-horizontal" novalidate>
    <div class="form-group"
         ng-class="{'has-error' : commentForm.comment.$invalid && (commentForm.comment.$dirty || commentForm.$submitted)}">
      <label class="col-sm-2 control-label">Comment<br/>
        <em>
          <small class="help-block">required</small>
        </em>
      </label>
      <div class="col-sm-7">
        <textarea rows="4" name="comment" cols="50" style="border: 1px solid #445862;" ng-model="comment" required ng-maxlength="500"></textarea>
        <div class="text-danger" ng-if="commentForm.comment.$invalid && (commentForm.comment.$dirty || commentForm.$submitted)"> Comment is required and max length is 500.</div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-7">
        <button type="submit" class="btn btn-primary btn-block" ng-click="submit(commentForm.$valid)">
          <i class="mdi mdi-check"></i>
          Submit
        </button>
      </div>
    </div>

  </form>
</div>
